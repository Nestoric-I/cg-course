<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>picture puzzle</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="game">
            <div id="puzzle">
            </div>
            <div class="menu" id="sound">
                <button id="button" class="start">start</button>
                <button id="button" class="stop">stop</button>
                <div class="pict">
                    <span>Select the picture</span>
                    <div class="listOfPict">
                        <img id="image" src="https://baucenter.ru/upload/pictures/37/370002966-2.jpg"/>
                        <img id="image" src="https://kartinkof.club/uploads/posts/2022-09/1662346689_8-kartinkof-club-p-novie-i-krasivie-kartinki-kvadratnie-10.jpg"/>
                        <img id="image" src="https://interier-foto.ru/wp-content/uploads/2014/11/Shavlinskoe-ozero4250.jpg"/>
                    </div>
                </div>
                <div class="pict">
                    <span>Select the level</span>
                    <div class="listOfLvl">
                        <button id="button" value="1" class="b1">1</button>
                        <button id="button" value="2" class="b2">2</button>
                        <button id="button" value="3" class="b3">3</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="scripts/scripts.js"></script>
    </body>
</html>
